<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntactic - My Profile</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/profile_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/auth.js"></script>
    <style>
        .profile-section {
            padding: 120px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            background: var(--accent-green, #4a7c59);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        .profile-info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #ccc;
            margin-bottom: 5px;
        }

        .profile-stats {
            margin-top: 30px;
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green, #4a7c59);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">SYN</div>
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search articles...">
                </div>
            </div>
            <div class="nav-menu">
                <!-- Links will be injected by main.js -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <section class="profile-section">
            <div class="profile-card">
                <div class="profile-avatar-large" id="profileAvatar">U</div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <p id="profileEmail">user@example.com</p>
                    <p id="profileJoined">Joined: Jan 2024</p>

                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Articles Read</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Topics Followed</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts/main.js?v=2"></script>
    <script src="scripts/profile.js"></script>
</body>

</html>
