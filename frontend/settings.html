<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntactic - Settings</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/profile_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/auth.js"></script>
    <style>
        .settings-container {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 20px;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-green, #4a7c59);
        }

        .btn-save {
            background: var(--accent-green, #4a7c59);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }

        .btn-save:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">SYN</div>
            <div class="nav-menu">
                <div class="hamburger"><span></span><span></span><span></span></div>
            </div>
        </nav>

        <section class="settings-container">
            <div class="settings-card">
                <h1>Settings</h1>
                <form id="updateProfileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <input type="text" id="bio" placeholder="Short bio...">
                    </div>
                    <button type="submit" class="btn-save">Update Profile</button>
                    <div id="profileMsg" style="margin-top:10px; text-align:center;"></div>
                </form>

                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0;">

                <h3>Change Password</h3>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">For security, please contact support or
                    use "Forgot Password" on login screen.</p>
                <!-- Implementing password change requires a new endpoint usually (updatePassword) which I haven't added to userRoutes yet. -->
            </div>
        </section>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/settings.js"></script>
</body>

</html>
