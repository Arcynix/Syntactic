<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntactic - Forgot Password</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">SYN</div>
            <h1>Forgot Password</h1>
            <p style="color: #a0a0a0; margin-bottom: 20px; font-size: 0.9rem;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <form class="form" id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div id="error-message"
                    style="color: #ff6b6b; margin-bottom: 0.5rem; display: none; font-size: 0.9rem;"></div>
                <div id="success-message"
                    style="color: #4a7c59; margin-bottom: 0.5rem; display: none; font-size: 0.9rem;"></div>
                <button class="login-btn" type="submit">Send Reset Link</button>
            </form>
            <div style="margin-top: 20px; color: #a0a0a0; font-size: 0.9rem;">
                <a href="index.html" style="color: #fff; text-decoration: none; border-bottom: 1px solid #4a7c59;">Back
                    to Login</a>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>

</html>
